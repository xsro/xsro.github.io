baseURL: "https://xsro.github.io/"
title: xsro
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
# googleAnalytics: UA-123-45

minify:
    disableXML: true
    # minifyOutput: true

menu:
    main:
        - name: Achives
          url: archives/
          weight: 2
        - name: Tags
          url: tags/
          weight: 4
        - name: Categories
          url: categories/
          weight: 3
        - name: Search
          url: search/
          weight: 1
        - name: About
          url: about/
          weight: 5




outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
    author: Theme PaperMod
    # author: ["Me", "You"] # multiple authors

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowToc: true
    # comments: false
    images: ["papermod-cover.png"]

    profileMode:
        enabled: true
        title: "Hi, Friends"
        # imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        subtitle: "👋I am a student👨‍🎓 studing Automation🤖️ and Control Theory⚙️"
        buttons:
            - name: Blog
              url: posts
            # - name: Tags
            #   url: tags
            - name: Notes
              url: https://xsro.gitee.io/college-notes/#/
            - name: Codes
              url: https://xsro.github.io/university-learning-code/

    homeInfoParams:
        Title: "Hi Friend"
        Content: >
            - Welcome to my blogs using hugo's theme PaperMod.
            - [PaperMod](https://github.com/adityatelange/hugo-PaperMod) is a simple but fast and responsive theme with useful feature-set that enhances UX.
    socialIcons:
        - name: github
          url: "https://github.com/xsro"
        - name: gitee
          url: "https://gitee.com/xsro"

    editPost:
        URL: "https://github.com/xsro/xsro.github.io/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    # label:
    #     text: "Home"
    #     icon: icon.png
    #     iconHeight: 35

    # analytics:
    #     google:
    #         SiteVerificationTag: "XYZabc"

    assets:
        favicon: "text.png"
        # favicon16x16: "<link / abs url>"
        # favicon32x32: "<link / abs url>"
        # apple_touch_icon: "<link / abs url>"
        # safari_pinned_tab: "<link / abs url>"

    # cover:
    #     hidden: true # hide everywhere but not in structured data
    #     hiddenInList: true # hide on list pages and home
    #     hiddenInSingle: true # hide on single page

    # fuseOpts:
